<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <button class="toggle__bulb">

                </button>

                <div class="bulb">

                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="todo">
                <h2>
                    Todo app
                </h2>
                <div class="todo__nav">
                    <div class="row">

                        <input type="text" class="input__add" maxlength="30" placeholder="write todo">

                        <button class="button__add">
                            add
                        </button>

                    </div>
                </div>
                <div class="todo__list">
                    
                </div>
                <p class="counter">
                    Your have <span>0</span> todos
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="footer__text">
                developed by Matey Cheban
            </p>
        </div>
    </footer>


    <script src="/script.JS"></script>
</body>

</html>
